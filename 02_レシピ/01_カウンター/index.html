<!--
  1. "!"と入力して、tabキーを押し、HTMLの雛形を作成する。
  2. script要素でmain.jsを読み込む。
-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
  </head>
  <body>
    <div>
      <h2 id="display">0</h2>
    </div>
    <button id="plus-button">+1</button>
    <button id="mainasu-button">-1</button>
    <button id="nibai-button">二倍</button>

    <!--発展3 -->

    <div>
      <h2 id="keisan2">0</h2>
    </div>

    <div class="keisanki">
      <div class="keisan-block">
        <button id="ac">ac</button>
        <button id="pa">%</button>
        <button id="waru">÷</button>  
      </div>

      <div class="keisan-block">
        <button id="nana">７</button>
        <button id="hachi">８</button>
        <button id="kyu">９</button>  
        <button id="kakeru">×</button> 
      </div>

      <div class="keisan-block">
        <button id="yon">４</button>
        <button id="go">５</button>
        <button id="roku">６</button>  
        <button id="mainasu">-</button> 
      </div>

      <div class="keisan-block">
        <button id="ichi">１</button>
        <button id="ni">２</button>
        <button id="san">３</button>  
        <button id="purasu">+</button> 
      </div>

      <div class="keisan-block">
        <button id="zero">０</button>
        <button id="iko">=</button> 
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</htm
